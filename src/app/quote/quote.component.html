<div class="container">
  <h1>Inspirational Quotes.</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>
          <button (click)='toggleDetails(i)' class="btn btn-success">More Details</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-quote-form></app-quote-form>
  </div>
  <p *ngIf='quotes.length > 7'><span id="wan">Warning!</span> You have too many quotes.</p>
</div>
