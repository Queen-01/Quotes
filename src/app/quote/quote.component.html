<div class="container">
  <h1>Inspirational Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes i=index'>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Show</button>
      </div>
     <div *ngIf = 'quote.showDescription'>
         <app-quote-detail [quote]='quote' (isComplete)='completeQuote($event,i'></app-quote-detail>
     </div>
    </div>
  </div>
</div>
