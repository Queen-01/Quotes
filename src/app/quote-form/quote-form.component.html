<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>

    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea id="quote" rows="5" required></textarea>
            <label for="quote">Author</label>
            <input type="text" class="form-control" required id="name">
        </div>

        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" required>
        </div>
    </form>
</div>
